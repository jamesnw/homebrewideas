 columns = [{

      },{
      field: 'good_votes',
        title: 'Good votes',
      }, ];
      
  $('#best-table').bootstrapTable({
    url: 'stats.php',
    queryParams: function(params){
      params['type'] = "best";
      return params;
    },
    columns: columns,
  });
  $('#worst-table').bootstrapTable({
    url: 'stats.php',
    queryParams: function(params){
      params['type'] = "worst";
      return params;
    },
    columns: columns,
  });
});

</script>
