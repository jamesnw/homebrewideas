<script>
$( document ).ready(function(){
	$.each(beerStyles, function(key, value) {   
     $('#beers')
          .append($('<option>', { value : value })
          .text(value)); 
	});
	$('#beers').change(function(){
		loadStyle($('#beers').val());
	});

  
});
function loadStyle(style){
	$('#table').bootstrapTable('destroy');
	if(beerStyles.indexOf(style) >= 0){
		$('#table').bootstrapTable({
    url: 'combos.php',
    queryParams: function(params){
      params['type'] = style;
      return params;
    },
    columns: [{
        field: 'style',
        title: 'Style',
      },{
        field: 'addition',
        title: 'Addition',
      },{
      field: 'karma',
        title: 'Net votes',
      },
       ],
  });
	}
}
</script>
